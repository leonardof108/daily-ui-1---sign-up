<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section>
        <header>
          <h1>HAZE</h1>
          <div class="dropdown">
            <button class="dropbtn"><img src="https://flagicons.lipis.dev/flags/4x3/gb.svg" alt="uk flag"> EN</button>
          </div>
        </header>
        <div class="main-container">
          <span>
            <h2>Hi there!</h2>
            <p>Welcome to Haze. Community dashboard</p>
          </span>
          <form action="">
            <button class="sign-google-btn">Log in with Google</button>
            <span class="lines">
              <p>or</p>
            </span>
            <input type="text" name="" id="" placeholder="Your email" />
            <input type="password" placeholder="Password" />
            <a href="">Forgot password?</a>
            <button class="log-btn">Log in</button>
          </form>
          <p>Don't have an account? <a href="">Sign up</a></p>
        </div>
      </section>
      <section>
        <header>
          <button class="sign-btn">Sign Up</button>
          <button class="join-btn">Join Us</button>
        </header>
        <figure>
          <img src="https://images.unsplash.com/photo-1592561199818-6b69d3d1d6e2?q=80&w=1976&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="an astronaut" width="1964" height="2455" />
          <figcaption></figcaption>
        </figure>

        <div class="img-controls">
          <button></button>
          <button></button>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
